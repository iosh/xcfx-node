[target.x86_64-unknown-linux-gnu]
[build]
dockerfile = "./dockers/x86_64-unknown-linux-gnu"

[build.env]
passthrough = ["CC=clang", "CXX=clang++"]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get install --assume-yes libssl-dev:$CROSS_DEB_ARCH libsqlite3-dev pkg-config cmake clang",
]

